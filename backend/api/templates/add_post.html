{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0; 
    }
    .container{
        border:1px black solid;
        min-height:880px;
        height:auto;
        background-color:#F3F3E0;
        }
    h2{
        boder:1px #ccc solid;
        border-radius:0px;
        text-align:center;
        box-shadow: 0 5px 8px rgba(0,0,0,2);
        width:410px;
        margin:auto;
        margin-top:10px;
        background-color:white;
        padding:10px;
        height:50px;
    }
    form {
        margin-left:20px;
        
    }
    .btn{
        border:2px solid black;
        border-radius:5px;
        margin:auto;    }
    .ct{
        margin:auto;
        gap:20px;
        text-align:center;
        margin-top:150px;
    }

</style>
<div class='container'>
    <h2>THÊM BÀI ĐĂNG</h2>
    <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <div class='ct'>
                <button type="submit" class="btn" style="background-color:rgb(193, 163, 98)">Tạo bài đăng</button>  
                <button type="submit" class="btn" style="background-color:silver"><a href="{% url 'baiviet' %}" style='color:black'>Hủy</a></button>
            </div>
    </form>
</div>
{% endblock %}
