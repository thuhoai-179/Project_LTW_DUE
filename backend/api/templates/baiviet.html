{%extends 'base.html'%}

{%block content%}
  
<style type="text/css">
    body {
        font-family: Arial, sans-serif;
        margin: 0; 
        }
        .container{
          display: grid;
          grid-template-columns: repeat(5, 1fr); 
          row-gap: 20px;
          margin-top:30px;
          margin-left:10px;
          margin-right:10px;
          padding: 5px;  
        }
    
        .card {
            position: relative;
            width: 350px;
            min-height:450px;
            aspect-ratio: 16/9;
            background-color:  #dedde3;
            grid-template-columns: repeat(6, 1fr); 
            gap: 30px; 
            display:inline-block;
            align-items: center;
            margin-left:20px;
            row-gap:50px;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.8);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          }
          
          .card svg {
            width: 48px;
            margin-left:20px;
            fill: #333;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          }
          
          .card__image {
            width: 100%;
            height: 100%;
          }
          
          .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
          }
          
          .card__content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align:center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color:orange;
            transform: rotateX(-90deg);
            transform-origin: bottom;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          }
          
          .card:hover .card__content {
            transform: rotateX(0deg);
          }
          
          .card__title {
            margin: 0;
            font-size: 20px;
            color: #333;
            text-align:center;
            font-weight: 700;
          }
          
          .card:hover svg {
            scale: 0;
          }
          
          .card__description {
            margin: 10px 0 10px;
            font-size: 12px;
            color:black;
            textalign:left;
            margin-left:3px;
            height:100px;
            line-height: 1.4;
          }
          
          .card__button {
            padding: 15px;
            border-radius: 8px;
            background: #777;
            border: none;
            color: white;
          }
          
          .secondary {
            background: transparent;
            color: #777;
            border: 1px solid #777;
          }

    h2{
        padding:5px;
        text-align:center;
        border:1px black solid;
        height:50px;
        width:400px;
        font-family:Montserat;
        border-radius:8px;
        background-color:#dedde3;
        box-shadow: 0 5px 8px rgba(0,0,0,2);
        margin: auto;
        margin-top:5px;
    }
    .customize{
      font-weight:bold;
      padding:3px;
      text-align:left;
      margin:auto;
      height:100px;
      text-overflow: ellipsis;
      flex:0 0 auto;
      white-space:normal;
      background-color:white  ;
  }
    .ct{
      height:75px;
      overflow:hidden;
      flex:0 0 auto;

    }
    span{
      font-weight:normal;
    }
</style>
<h2>Bài Viết({{count_baiviet}})</h2>
<div class="container">
    {% if baiviet %}
            {% for post in baiviet%}
            <div class="card">
                <div class='card_image'>
                        {% if post.image %}
                            <img title='Tác giả:{{post.user.username}}' src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}"style="transition: opacity 0.3s ease;width: 100%; height:250px">                      
                        {% endif %}
                        <div class="card-body">
                            <div style='height:50px'>
                                <h5 class="card-title"><strong>{{ post.title }}</strong></h5>
                            </div>
                              <button style='background-color:black'><a href="{% url 'post_detail' post.id %}" style='color:white'>Xem Chi Tiết</a></button>
                                <!-- Nút để xóa hoặc chỉnh sửa bài viết nếu cần -->
                              <button style='background-color:black'><a href="{% url 'edit_post' post.id %}" style='color:white'>Chỉnh Sửa</a></button>
                              <button style='background-color:red;border:1px solid red'><a href="{% url 'post_delete' post.id %}" style='color:white'>Xóa</a></button>
                        
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Bạn chưa đăng bài viết nào.</p>
    {% endif %}
</div>
{% endblock %}
