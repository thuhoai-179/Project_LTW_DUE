{%extends "base.html"%}
{%block content%}
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {          
            padding: 15px;
            width: 470px;
            background-color:white;
            border:3px black solid;
            background-color:#fcfaee;
            margin:center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        
        label {
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;        
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

   
    </style>
<h1 style='text-align:center;margin-top:250px;'>Forgot Password</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style='background-color:black;margin-left:150px'>Send Reset Email</button>
</form>
{%endblock%}
