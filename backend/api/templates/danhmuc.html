{%extends 'base.html'%}

{%block content%}
  
<style type="text/css">
    body {
        font-family: Arial, sans-serif;
        margin: 0; 
        }
        .container{
          display: grid;
          grid-template-columns: repeat(5, 1fr); 
          row-gap: 20px;         
          margin-top:30px;
          margin-left:10px;
          margin-right:10px;
          padding: 5px;  
        }
    
        .card {
            position: relative;
            width: 350px;
            min-height:280px;
            aspect-ratio: 16/9;
            background-color: #f2f2f2;
            gap: 30px;
            display:inline-block;
            align-items: center;
            margin-left:20px;
            row-gap:50px;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.8);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          }
          
          .card svg {
            width: 48px;
            margin-left:20px;
            fill: #333;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          }
          
          .card__image {
            width: 100%;
            height:100px;
          }
          
          .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
          }
          
          .card__title {
            margin: 0;
            font-size: 20px;
            color: #333;
            text-align:center;
            font-weight: 700;
          }
          .card__button {
            padding: 15px;
            border-radius: 8px;
            background: #777;
            border: none;
            margin:auto;
            color: white;
          }
          
          .secondary {
            background: transparent;
            color: #777;
            border: 1px solid #777;
          }

    h2{
        padding:5px;
        text-align:center;
        border:1px black solid;
        height:50px;
        width:400px;
        font-family:Montserat;
        border-radius:8px;
        background-color:white;
        box-shadow: 0 5px 8px rgba(0,0,0,2);
        margin: auto;
        margin-top:5px;
    }
    .customize{
        font-weight:bold;
        text-align:center;
        margin:auto;
        flex: 0 0 auto;
        height:30px;
        background-color:white;
    }
    .ct{
      border:1px black solid;
      height:100px;
      border-radius:8px;
      overflow:hidden;
      flex:0 0 auto;
      background-color:white;
    }
    span{
      text-align:left;

    }
</style>
<body>
<h2> TẤT CẢ DANH MỤC </h2>
<div class='container'>
    {%for i in categories%}
        <div class="card">
            <div class='card_image'>
              {% if i.image %}
                <img title='{{i.user.username}}' src="{{ i.image.url }}" alt="{{ i.title }}" style="transition: opacity 0.3s ease;width: 100%; height:200px">
              {% endif %}
              <p class='customize'>{{i.title}}</p>
            </div>
            <div style='text-align:center;margin-top:10px;'>
              <button style='background-color:black'><a href="{% url 'category_post_list' i.id %}" style='color:white' >Xem Chi Tiết</a></button>
              <!-- Nút để xóa hoặc chỉnh sửa bài viết nếu cần -->
              <button style='background-color:black'><a href="{% url 'category_edit' i.id %}" style='color:white'>Chỉnh Sửa</a></button>
              <button style='background-color:red;border:none'><a href="{% url 'category_delete' i.id %}" style='color:white'>Xóa</a></button>
            </div>
        </div>
    {%endfor%}
</div>
</body>
{%endblock%}
