{%extends "base.html"%}
{%block content%}
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {          
            padding: 15px;
            width: 470px;
            background-color:white;
            border:3px black solid;
            background-color:#fcfaee;
            margin:center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        
        label {
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;        
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

   
    </style>
<div style="text-align:center;margin-top:120px">
        <h1 style="color:black;font-weight:bold"> ĐĂNG NHẬP </h1>
        <p>Bạn chưa có tài khoản? <span class="text-info"><a href="{% url 'register'%}">Đăng kí</a></span> </p>
</div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <span><a href="{% url 'password_reset' %}">Forgot Password</a></span>
        <button style="width:435px ;background:black" type="submit">Login</button>
    </form>
</body>
{%endblock%}
